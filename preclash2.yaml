# 针对预处理器的配置
preprocessor:
  version: 1                      # 目标预处理器版本号 目前仅能使用 1
  
# clash 的 基础配置 
# 将会被放置在 输出文件 的 根节点
# 内容参见 https://github.com/Dreamacro/clash/blob/dev/README.md
clash-general: 
  port: 1081
  socks-port: 1080
  #redir-port: 1081
  
  allow-lan: true
  mode: Rule
  log-level: info
  
  external-controller: '0.0.0.0:6170'
  secret: ''
  
  dns:
    enable: true # set true to enable dns (default is false)
    ipv6: false  # default is false
    listen: 0.0.0.0:1053
    enhanced-mode: fake-ip
    nameserver:
      - 1.2.4.8
      - 114.114.114.114
      - 223.5.5.5
    fallback:
      - tls://dns.rubyfish.cn:853
      - tls://1.0.0.1:853
      - tls://dns.google:853
  
# 代理数据来源 
# 预处理器 将会从这些来源中读取代理信息 用于下面的 Proxy Group 生成
# 读取的文件 必须是 一个标准的 clash 配置文件
proxy-sources:   
  - type: url
    url: "https://portal.caipin.pro/modules/servers/V2raySocks/clash.php?sid=84561&token=WVydPj0L3ZBb"
          
  
# 代理组(Proxy Group) 生成规则
# 预处理器将会读取 *所有载入的代理信息* 
# 并将其 分配到 输出文件 的 代理组
proxy-group-dispatch:
  - name: Urltest
    proxies-filters:
      white-regex: ".*(B|MOON|美国|日本|香港|台湾|印度|ALI).*"
      black-regex: ".*(IPLC).*"
    type: url-test
    url: "https://www.google.com/generate_204" # 测试 url 参见 clash 配置
    interval: 300
  - name: Proxy
    proxies-filters:
      white-regex: ".*(B|MOON|美国|日本|香港|台湾|印度|ALI).*"
      black-regex: ".*(IPLC).*"    
    type: select
  # - name: SWICTH
    # type: select
    # flat-proxies:
      # - Proxy
      # - Urltest
      # - DIRECT  
  - name: Faye
    type: select
    flat-proxies:
      - Proxy
      - Urltest
      - DIRECT     
  # - name: Others
    # type: select
    # flat-proxies:
      # - Faye 
      # - DIRECT 
  - name: Final
    type: select
    flat-proxies:
      - Faye 
      - DIRECT 
  - name: Speedtest
    type: select
    flat-proxies:
      - DIRECT 
      - Faye     
  - name: Telegram
    type: select
    flat-proxies:
      - Faye 
  # - name: Microsoft
    # type: select
    # flat-proxies:
      # - Urltest
      # - PROXY
      # - DIRECT
  
     
# 规则集
# 从外部载入一个规则集 并将其应用于规则
rule-sets:
  - name: Faye1005 # 名称
    type: url  # 类新 目前仅支持 url
    url: 'https://raw.githubusercontent.com/Faye1005/for-clash/master/rule.yaml?token=ANLFJ2GZYFEF67DSHUM5NPK6NGU2W'
    target-map:             # 用于替换 单条规则 的 目标代理组
      - 'Hijacking,REJECT'
      - 'GlobalMedia,Faye'
      - 'Faye,Faye'
      - 'HKMTMedia,DIRECT'
      - 'Domestic,DIRECT'
      - 'Proxy,Faye' 
      - 'PROXY,Faye'   
      - 'Apple,DIRECT'
      - 'AdBlock,REJECT'
      - 'Media,Faye'
      - 'GlobalTV,Faye'
      - 'AsianTV,DIRECT'
      - 'Telegram,Faye'
      - 'Netease Music,DIRECT'
      - 'Steam,DIRECT'
      - 'Netflix,Faye'      
      - 'Spotify,Faye'

  
# 规则
# 将会 处理后 输出到 目标文件的 Rule
rule:
  - 'RULE-SET,Faye1005'

  
  
  

  


  